<html lang="en">

    <title>Alert System</title>
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
    <header>

        <div class="navlinks">
            <ul>

                <li><a href="index">Home</a></li>

<script src="static/js/app.js"></script>
